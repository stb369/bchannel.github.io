<html lang="ja">
<head>

    <!-- „É≠„Éº„Ç´„É´„ÅÆethers.js„Çí„Ç§„É≥„Éù„Éº„Éà -->
    <script src="./ethers/node_modules/ethers/dist/ethers.umd.min.js" defer></script>
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
	.wrapper {

    	    gap: 16px; /* „Åì„Çå„ÅßÈñìÈöî„ÇíÁ©∫„Åë„Çâ„Çå„Çã */	
	}
        .container {

        .connect-btn {

        .connect-btn:hover {

        .error {

        .button-group {

        .account-info {

            display: none;
        }
        
        .account-info h3 {
            margin-top: 0;
            color: #333;
        }
        
        .account-address {
            font-family: monospace;
            background-color: #e9ecef;
            padding: 5px;

            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class=wrapper>
    <div class="container">
        <h1>üç¨ BimboGummy Token Mint</h1>
        
        <!-- Êé•Á∂öÁä∂ÊÖãË°®Á§∫ -->
        <div id="accountInfo" class="account-info">
            <h3>Êé•Á∂ö‰∏≠„ÅÆ„Ç¢„Ç´„Ç¶„É≥„Éà:</h3>
            <div id="accountAddress" class="account-address"></div>
            <div id="balanceInfo" style="margin-top: 10px;"></div>
        </div>
        
        <!-- „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ -->
        <div id="status" class="status"></div>
        
        <div class="form-group">
            <label for="inputContractAddress">BimboGummy„ÅÆ„Ç≥„É≥„Éà„É©„ÇØ„Éà„Ç¢„Éâ„É¨„Çπ:</label>
            <input id="contractAddressInput" type="text" placeholder="‰æã: 0x0123456789abcdef" value="0x0123456789abcdef">
        </div>
        <!-- MetaMaskÊé•Á∂ö„Éú„Çø„É≥ -->
        <button id="connectBtn" class="connect-btn">MetaMask „Å´Êé•Á∂ö</button>
        
        <!-- MintË®≠ÂÆö„Éï„Ç©„Éº„É† -->
        <div class="form-group">
            <label for="countInput">„Éü„É≥„Éà„Åô„Çã„Éà„Éº„ÇØ„É≥Êï∞:</label>
            <input id="countInput" type="number" placeholder="‰æã: 100" value="100" min="1">
        </div>
        
        <div class="form-group">
            <label for="ethInput">ÈÄÅ‰ø°„Åô„ÇãETHÈáè (‰ªªÊÑè):</label>
            <input id="ethInput" type="number" placeholder="‰æã: 0.001" value="0" step="0.001" min="0">
        </div>
        
        <!-- „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ -->
        <div class="button-group">
            <button id="mintBtn" disabled>ü™ô Ë≤ß‰πèÁ•û„ÇíÊñ∞„Åü„Å´Âè¨Âñö</button>
            <button id="balanceBtn" disabled>üí∞ ÊÆãÈ´ò„ÇíÁ¢∫Ë™ç</button>
        </div>
    </div>

    <div class="container">
        <h1>üç¨ BimboGummy Token Transfer</h1>
        <!-- TransferË®≠ÂÆö„Éï„Ç©„Éº„É† -->
        <div class="form-group">
            <label for="toAddressInput">„ÄêÊîªÊíÉ„ÄëË≤ß‰πèÁ•û„ÇíÈÄÅ„Çä„Å§„Åë„Çã„Ç¶„Ç©„É¨„ÉÉ„Éà„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ:</label>
            <input id="toAddressInput" type="text" placeholder="‰æã: 0xfedcba9876543210" value="0xfedcba9876543210">
        </div>
        
        <div class="form-group">
            <label for="bimboGummyAmountInput">ÈÄÅ‰ø°„Åô„ÇãË≤ß‰πèÁ•ûÈáè (ÂøÖÈ†à):</label>
            <input id="bimboGummyAmountInput" type="number" placeholder="‰æã: 1" value="1" step="1" min="1">
        </div>
        <!-- „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ -->
        <div class="button-group">
            <button id="transferBtn" disabled>ü™ô Ë≤ß‰πèÁ•û„ÇíÈÄÅ„Çä„Å§„Åë„Çã</button>
        </div>
    </div>
    </div>
    <script>
        // Ë®≠ÂÆö
        let CONTRACT_ADDRESS = "0x..."; // „ÅÇ„Å™„Åü„ÅÆ„Ç≥„É≥„Éà„É©„ÇØ„Éà„Ç¢„Éâ„É¨„Çπ„Å´Â§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        
        // „Ç≥„É≥„Éà„É©„ÇØ„ÉàABI
        const BIMBOGUMMY_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "count",
                        "type": "uint256"
                    }
                ],
                "name": "Mint",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
		        "inputs": [
			        {
				        "internalType": "address",
				        "name": "to",
				        "type": "address"
			        },
			        {
				        "internalType": "uint256",
				        "name": "amount",
				        "type": "uint256"
			        }
		        ],
		        "name": "transfer",
		        "outputs": [
			        {
				        "internalType": "bool",
				        "name": "",
				        "type": "bool"
			        }
		        ],
		        "stateMutability": "nonpayable",
		        "type": "function"
	        },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "count",
                        "type": "uint256"
                    }
                ],
                "name": "MintBimboGummy",
                "type": "event"
            }
        ];

	const RECEIPT_ABI = [
	{						
	inputs: [					
		{				
			internalType: "uint256",			
			name: "tokenId",			
			type: "uint256"			
		}				
	],					
	name: "getParameter",					
	outputs: [					
		{				
			components: [			
				{		
					internalType: "uint256",	
					name: "fromReceipt",	
					type: "uint256"	
				},		
				{		
					internalType: "uint256",	
					name: "toReceipt",	
					type: "uint256"	
				},		
				{		
					internalType: "uint256",	
					name: "fromBimboGummy",	
					type: "uint256"	
				},		
				{		
					internalType: "uint256",	
					name: "toBimboGummy",	
					type: "uint256"	
				},		
				{		
					internalType: "uint256",	
					name: "amountBimboGummy",	
					type: "uint256"	
				}		
			],			
			internalType: "struct Receipt.Parameter",			
			name: "",			
			type: "tuple"			
		}				
	],					
	stateMutability: "view",					
	type: "function"					
	}					
	];

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let provider;
        let signer;
        let contract;
        let userAccount;

        // DOMË¶ÅÁ¥†
        const connectBtn = document.getElementById('connectBtn');
        const mintBtn = document.getElementById('mintBtn');
        const transferBtn = document.getElementById('transferBtn');
        const balanceBtn = document.getElementById('balanceBtn');
        const contractAddressInput = document.getElementById('contractAddressInput');
        const countInput = document.getElementById('countInput');
        const ethInput = document.getElementById('ethInput');
        const status = document.getElementById('status');
        const accountInfo = document.getElementById('accountInfo');
        const accountAddress = document.getElementById('accountAddress');
        const balanceInfo = document.getElementById('balanceInfo');
        const toAddressInput = document.getElementById('toAddressInput');
        const bimboGummyAmountInput = document.getElementById('bimboGummyAmountInput');

        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫Èñ¢Êï∞
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // 3ÁßíÂæå„Å´Ëá™ÂãïÈùûË°®Á§∫Ôºà„Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØ5ÁßíÔºâ
            setTimeout(() => {
                status.style.display = 'none';
            }, type === 'error' ? 5000 : 3000);
        }

        // MetaMask„ÅÆÊé•Á∂öÁ¢∫Ë™ç
        async function checkMetamask() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
                return true;
            } else {
                showStatus('MetaMask„Åå„Ç§„É≥„Çπ„Éà„Éº„É´„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ', 'error');
                return false;
            }
        }

        // MetaMask„Å´Êé•Á∂ö
        async function connectMetamask() {
            try {
                if (!await checkMetamask()) {
                    return false;
                }

                showStatus('MetaMask„Å´Êé•Á∂ö‰∏≠...', 'info');
                CONTRACT_ADDRESS = contractAddressInput.value.trim();
                // „Ç¢„Ç´„Ç¶„É≥„Éà„Å∏„ÅÆÊé•Á∂ö„ÇíË¶ÅÊ±Ç
                let accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                userAccount = accounts[0];
                
                // „Éó„É≠„Éê„Ç§„ÉÄ„Éº„Å®„Çµ„Ç§„Éä„Éº„ÇíË®≠ÂÆö
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, BIMBOGUMMY_ABI, signer);
                
                // UIÊõ¥Êñ∞
                updateUI();
                showStatus('MetaMask„Å´Êé•Á∂ö„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
                return true;
            } catch (error) {
                console.error('Failed to connect to MetaMask:', error);
                showStatus('MetaMask„ÅÆÊé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                return false;
            }
        }

        // UI„ÅÆÊõ¥Êñ∞
        function updateUI() {
            if (userAccount) {
                connectBtn.textContent = 'Êé•Á∂öÊ∏à„Åø';
                connectBtn.disabled = true;
                mintBtn.disabled = false;
                transferBtn.disabled = false;
                balanceBtn.disabled = false;
                
                accountInfo.style.display = 'block';
                accountAddress.textContent = userAccount;
                
                // ÊÆãÈ´ò„ÇíËá™ÂãïÊõ¥Êñ∞
                updateBalance();
            } else {
                connectBtn.textContent = 'MetaMask „Å´Êé•Á∂ö';
                connectBtn.disabled = false;
                mintBtn.disabled = true;
                transferBtn.disabled = true;
                balanceBtn.disabled = true;
                
                accountInfo.style.display = 'none';
            }
        }

        // ÊÆãÈ´ò„ÅÆÊõ¥Êñ∞
        async function updateBalance() {
            try {
                if (!provider || !userAccount) return;
                
                // ETHÊÆãÈ´ò„ÇíÂèñÂæó
                const ethBalance = await provider.getBalance(userAccount);
                const ethBalanceFormatted = ethers.formatEther(ethBalance);
                
                // „Éà„Éº„ÇØ„É≥ÊÆãÈ´ò„ÇíÂèñÂæó
                const tokenBalance = await contract.balanceOf(userAccount);
                
                balanceInfo.innerHTML = `
                    <strong>ETHÊÆãÈ´ò:</strong> ${parseFloat(ethBalanceFormatted).toFixed(4)} ETH<br>
                    <strong>„Éà„Éº„ÇØ„É≥ÊÆãÈ´ò:</strong> ${tokenBalance.toString()} BBGM
                `;
            } catch (error) {
                console.error('ÊÆãÈ´ò„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                balanceInfo.innerHTML = '<span style="color: red;">ÊÆãÈ´ò„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</span>';
            }
        }

        // „Éà„Éº„ÇØ„É≥„ÅÆ„Éü„É≥„Éà
        async function mintTokens() {
            try {
                const count = parseInt(countInput.value);
                const ethValue = parseFloat(ethInput.value) || 0;
                
                if (!count || count <= 0) {
                    showStatus('ÊúâÂäπ„Å™„Éà„Éº„ÇØ„É≥Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    return;
                }
                
                showStatus(`${count}„Éà„Éº„ÇØ„É≥„Çí„Éü„É≥„Éà‰∏≠... ; contract:${contract} , address:${CONTRACT_ADDRESS}`, 'info');
                
                const tx = await contract.Mint(count, {
                    value: ethers.parseEther(ethValue.toString()),
                    gasLimit: 300000
                });
                
                showStatus('„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇÁ¢∫Ë™ç„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...', 'info');
                console.log('Transaction hash:', tx.hash);
                
                const receipt = await tx.wait();
                console.log('Transaction confirmed:', receipt);
                
                showStatus('„Éà„Éº„ÇØ„É≥„ÅÆ„Éü„É≥„Éà„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
                // ÊÆãÈ´ò„ÇíÊõ¥Êñ∞
                setTimeout(updateBalance, 2000);
                
            } catch (error) {
                console.error('Mint failed:', error);
                let errorMessage = '„Éü„É≥„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ';
                
                if (error.code === 4001) {
                    errorMessage += '„É¶„Éº„Ç∂„Éº„Åå„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„ÇíÊãíÂê¶„Åó„Åæ„Åó„Åü';
                } else if (error.code === -32603) {
                    errorMessage += '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        async function transferTokens() {
            try {
                const toAddress = toAddressInput.value.trim();
                const bimboGummyAmount = parseInt(bimboGummyAmountInput.value) || 0;
		const userBalance = await contract.balanceOf(toAddress);
                const decimals = 18;
                const formattedUserBalance = ethers.formatUnits(userBalance, decimals);
		const amountInTokenUnits = ethers.parseUnits(bimboGummyAmount.toString(), decimals);
                
                if (!toAddress || toAddress == 0 ) {
                    showStatus('ÊúâÂäπ„Å™„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                    return;
                }
		if (userBalance < amountInTokenUnits) {
                    showStatus(`„Éà„Éº„ÇØ„É≥ÊÆãÈ´ò‰∏çË∂≥„Åß„Åô„ÄÇÁèæÂú®„ÅÆÊÆãÈ´ò: ${formattedUserBalance}, ÈÄÅÈáë„Åó„Çà„ÅÜ„Å®„Åó„Å¶„ÅÑ„ÇãÈáè: ${bimboGummyAmount}`, 'error');
                    return;
                }
                
                showStatus(`${typeof toAddress}:${toAddress}„Å´Ë≤ß‰πèÁ•û„Çí${typeof amountInTokenUnits}:${amountInTokenUnits.toString()}ÂÄãÈÄÅ„Çä‰ªò„Åë‰∏≠...`, 'info');
                const tx = await contract.transfer(toAddress,amountInTokenUnits);
                
                showStatus('„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü„ÄÇÁ¢∫Ë™ç„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...', 'info');
                console.log('Transaction hash:', tx.hash);
                
                const receipt = await tx.wait();
                console.log('Transaction confirmed:', receipt);
                
                showStatus('Ë≤ß‰πèÁ•û„ÅÆÈÄÅ„Çä„Å§„Åë„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');
                
                // ÊÆãÈ´ò„ÇíÊõ¥Êñ∞
                setTimeout(updateBalance, 2000);
                
            } catch (error) {
                console.error('transfer failed:', error);
                let errorMessage = 'ÈÄÅ„Çä‰ªò„Åë„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ';
                
                if (error.code === 4001) {
                    errorMessage += '„É¶„Éº„Ç∂„Éº„Åå„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„ÇíÊãíÂê¶„Åó„Åæ„Åó„Åü';
                } else if (error.code === -32603) {
                    errorMessage += '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            }
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        connectBtn.addEventListener('click', connectMetamask);
        mintBtn.addEventListener('click', mintTokens);
        transferBtn.addEventListener('click', transferTokens);
        balanceBtn.addEventListener('click', updateBalance);

        // MetaMask„ÅÆ„Ç¢„Ç´„Ç¶„É≥„ÉàÂ§âÊõ¥„ÇíÁõ£Ë¶ñ
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    userAccount = null;
                    provider = null;
                    signer = null;
                    contract = null;
                    updateUI();
                    showStatus('MetaMask„Åã„ÇâÂàáÊñ≠„Åï„Çå„Åæ„Åó„Åü', 'info');
                } else {
                    userAccount = accounts[0];
                    updateUI();
                    showStatus('„Ç¢„Ç´„Ç¶„É≥„Éà„ÅåÂ§âÊõ¥„Åï„Çå„Åæ„Åó„Åü', 'info');
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                console.log('Network changed:', chainId);
                showStatus('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„ÅåÂ§âÊõ¥„Åï„Çå„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÊõ¥Êñ∞„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'info');
            });
        }

        // ÂàùÊúüÂåñ
