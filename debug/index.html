    <script src="./ethers/node_modules/ethers/lib.commonjs/ethers.js" defer></script>
    
    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ¬ BimboGummy Token Mint</h1>
        
        <!-- æ¥ç¶šçŠ¶æ…‹è¡¨ç¤º -->
        <div id="accountInfo" class="account-info">
            <h3>æ¥ç¶šä¸­ã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆ:</h3>
            <div id="accountAddress" class="account-address"></div>

        <!-- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º -->
        <div id="status" class="status"></div>
        
        <!-- MetaMaskæ¥ç¶šãƒœã‚¿ãƒ³ -->
        <button id="connectBtn" class="connect-btn">MetaMask ã«æ¥ç¶š</button>
        
        <!-- Mintè¨­å®šãƒ•ã‚©ãƒ¼ãƒ  -->
        <div class="form-group">
            <label for="countInput">ãƒŸãƒ³ãƒˆã™ã‚‹ãƒˆãƒ¼ã‚¯ãƒ³æ•°:</label>
            <input id="countInput" type="number" placeholder="ä¾‹: 100" value="100" min="1">
        </div>
        
        <div class="form-group">
            <label for="ethInput">é€ä¿¡ã™ã‚‹ETHé‡ (ä»»æ„):</label>
            <input id="ethInput" type="number" placeholder="ä¾‹: 0.001" value="0" step="0.001" min="0">
        </div>
        
        <!-- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ -->
        <div class="button-group">
            <button id="mintBtn" disabled>ğŸª™ ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ãƒŸãƒ³ãƒˆ</button>
            <button id="balanceBtn" disabled>ğŸ’° æ®‹é«˜ã‚’ç¢ºèª</button>
        </div>
    </div>

    <script>
        // è¨­å®š
        const CONTRACT_ADDRESS = "0x..."; // ã‚ãªãŸã®ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ã«å¤‰æ›´ã—ã¦ãã ã•ã„
        
        // ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆABI
        const CONTRACT_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "count",
                        "type": "uint256"
                    }
                ],
                "name": "Mint",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "count",
                        "type": "uint256"
                    }
                ],
                "name": "MintBimboGummy",
                "type": "event"
            }
        ];

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let provider;
        let signer;
        let contract;
        let userAccount;

        // DOMè¦ç´ 
        const connectBtn = document.getElementById('connectBtn');
        const mintBtn = document.getElementById('mintBtn');
        const balanceBtn = document.getElementById('balanceBtn');
        const countInput = document.getElementById('countInput');
        const ethInput = document.getElementById('ethInput');
        const status = document.getElementById('status');
        const accountInfo = document.getElementById('accountInfo');
        const accountAddress = document.getElementById('accountAddress');
        const balanceInfo = document.getElementById('balanceInfo');

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤ºé–¢æ•°
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // 3ç§’å¾Œã«è‡ªå‹•éè¡¨ç¤ºï¼ˆã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯5ç§’ï¼‰
            setTimeout(() => {
                status.style.display = 'none';
            }, type === 'error' ? 5000 : 3000);
        }

        // MetaMaskã®æ¥ç¶šç¢ºèª
        async function checkMetamask() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
                return true;
            } else {
                showStatus('MetaMaskãŒã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚', 'error');
                return false;
            }
        }

        // MetaMaskã«æ¥ç¶š
        async function connectMetamask() {
            try {
                if (!await checkMetamask()) {
                    return false;
                }

                showStatus('MetaMaskã«æ¥ç¶šä¸­...', 'info');
                
                // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã¸ã®æ¥ç¶šã‚’è¦æ±‚
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                userAccount = accounts[0];
                
                // ãƒ—ãƒ­ãƒã‚¤ãƒ€ãƒ¼ã¨ã‚µã‚¤ãƒŠãƒ¼ã‚’è¨­å®š
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                // UIæ›´æ–°
                updateUI();
                showStatus('MetaMaskã«æ¥ç¶šã—ã¾ã—ãŸï¼', 'success');
                
                return true;
            } catch (error) {
                console.error('Failed to connect to MetaMask:', error);
                showStatus('MetaMaskã®æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
                return false;
            }
        }

        // UIã®æ›´æ–°
        function updateUI() {
            if (userAccount) {
                connectBtn.textContent = 'æ¥ç¶šæ¸ˆã¿';
                connectBtn.disabled = true;
                mintBtn.disabled = false;
                balanceBtn.disabled = false;
                
                accountInfo.style.display = 'block';
                accountAddress.textContent = userAccount;
                
                // æ®‹é«˜ã‚’è‡ªå‹•æ›´æ–°
                updateBalance();
            } else {
                connectBtn.textContent = 'MetaMask ã«æ¥ç¶š';
                connectBtn.disabled = false;
                mintBtn.disabled = true;
                balanceBtn.disabled = true;
                
                accountInfo.style.display = 'none';
            }
        }

        // æ®‹é«˜ã®æ›´æ–°
        async function updateBalance() {
            try {
                if (!provider || !userAccount) return;
                
                // ETHæ®‹é«˜ã‚’å–å¾—
                const ethBalance = await provider.getBalance(userAccount);
                const ethBalanceFormatted = ethers.formatEther(ethBalance);
                
                // ãƒˆãƒ¼ã‚¯ãƒ³æ®‹é«˜ã‚’å–å¾—
                const tokenBalance = await contract.balanceOf(userAccount);
                
                balanceInfo.innerHTML = `
                    <strong>ETHæ®‹é«˜:</strong> ${parseFloat(ethBalanceFormatted).toFixed(4)} ETH<br>
                    <strong>ãƒˆãƒ¼ã‚¯ãƒ³æ®‹é«˜:</strong> ${tokenBalance.toString()} BBGM
                `;
            } catch (error) {
                console.error('æ®‹é«˜ã®å–å¾—ã«å¤±æ•—:', error);
                balanceInfo.innerHTML = '<span style="color: red;">æ®‹é«˜ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ</span>';
            }
        }

        // ãƒˆãƒ¼ã‚¯ãƒ³ã®ãƒŸãƒ³ãƒˆ
        async function mintTokens() {
            try {
                const count = parseInt(countInput.value);
                const ethValue = parseFloat(ethInput.value) || 0;
                
                if (!count || count <= 0) {
                    showStatus('æœ‰åŠ¹ãªãƒˆãƒ¼ã‚¯ãƒ³æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                    return;
                }
                
                showStatus(`${count}ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ãƒŸãƒ³ãƒˆä¸­...`, 'info');
                
                const tx = await contract.Mint(count, {
                    value: ethers.parseEther(ethValue.toString()),
                    gasLimit: 300000
                });
                
                showStatus('ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚ç¢ºèªã‚’å¾…ã£ã¦ã„ã¾ã™...', 'info');
                console.log('Transaction hash:', tx.hash);
                
                const receipt = await tx.wait();
                console.log('Transaction confirmed:', receipt);
                
                showStatus('ãƒˆãƒ¼ã‚¯ãƒ³ã®ãƒŸãƒ³ãƒˆãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
                
                // æ®‹é«˜ã‚’æ›´æ–°
                setTimeout(updateBalance, 2000);
                
            } catch (error) {
                console.error('Mint failed:', error);
                let errorMessage = 'ãƒŸãƒ³ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ: ';
                
                if (error.code === 4001) {
                    errorMessage += 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚’æ‹’å¦ã—ã¾ã—ãŸ';
                } else if (error.code === -32603) {
                    errorMessage += 'ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        connectBtn.addEventListener('click', connectMetamask);
        mintBtn.addEventListener('click', mintTokens);
        balanceBtn.addEventListener('click', updateBalance);

        // MetaMaskã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆå¤‰æ›´ã‚’ç›£è¦–
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    userAccount = null;
                    provider = null;
                    signer = null;
                    contract = null;
                    updateUI();
                    showStatus('MetaMaskã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', 'info');
                } else {
                    userAccount = accounts[0];
                    updateUI();
                    showStatus('ã‚¢ã‚«ã‚¦ãƒ³ãƒˆãŒå¤‰æ›´ã•ã‚Œã¾ã—ãŸ', 'info');
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                console.log('Network changed:', chainId);
                showStatus('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ãŒå¤‰æ›´ã•ã‚Œã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’æ›´æ–°ã—ã¦ãã ã•ã„ã€‚', 'info');
            });
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            if (CONTRACT_ADDRESS === "0x...") {
                showStatus('ã‚³ãƒ³ãƒˆãƒ©ã‚¯ãƒˆã‚¢ãƒ‰ãƒ¬ã‚¹ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
            }
        });
    </script>
</body>
